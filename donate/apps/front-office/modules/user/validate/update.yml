fillin:
  enabled:  true
  
validators:
  nameStringValidator:
    class:  sfStringValidator
    param:
      max:  16
      max_error:  至多16个字符

fields:
  username:
    required:
      msg:  "用户名不能为空"
    sfStringValidator:
      min:  6
      min_error:  至少6个字符
      max:  16
      max_error:  至多16个字符
    sfRegexValidator:
      match: Yes
      match_error: "用户名包含非法字符"
      pattern: /^[a-zA-Z][a-zA-Z0-9_]{6,16}$/
    sfPropelUniqueValidator:
      class:  User
      column: username
      unique_error:  "该用户名已存在，请重试"
  nickname:
    required:
      msg:  昵称不能为空
    nameStringValidator:
  password:
    sfStringValidator:
      min:  6
      min_error: 至少6个字符
      max:  40
      max_error: 至多40个字符 
  name:
    required:
      msg:  名字不能为空
    sfStringValidator:
      max:  40
      max_error: 至多40个字符
  id_card:
    required:
      msg:  "身份证不能为空"
    sfRegexValidator:
      match: Yes
      match_error: 身份证格式不正确
      pattern: /d{15}|d{18}/
  email:
    required:
      msg:  邮箱不能为空
    sfEmailValidator:
      strict:  true
      email_error:  email地址无效
    sfPropelUniqueValidator:
      class: User
      column: email
      unique_error: 该email地址已注册
  photo:
    file:  True
    sfFileValidator:
      mime_types:
        - 'image/jpeg'
        - 'image/png'
        - 'image/x-png'
        - 'image/pjpeg'
        - 'image/bmp'
        - 'image/gif'        
      mime_types_error: 只能上传BMP、JPEG、PNG和GIF图像
      max_size:  512000
      max_size_error:  文件大小不能超过512kb
  bbs_id:
    nameStringValidator:
  ofs_id:
    nameStringValidator:
  duty:
    sfStringValidator:
      max:  256
      max_error:  至多256字符 
  mobile:
    nameStringValidator:
  tel:
    nameStringValidator:
  identity:
    nameStringValidator:
  qq:
    sfStringValidator:
      max:  32
      max_error:  不能多于32个字符
  msn:
    sfStringValidator:
      max:  32
      max_error:  不能多于32个字符
  address:
    sfStringValidator:
      max:  256
      max_error:  至多256个字符     
    
  