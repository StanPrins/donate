fillin:
  enabled:  true
  
validators:
  nameStringValidator:
    class:  sfStringValidator
    param:
      min:  2
      min_error:  至少2个字符
      max:  16
      max_error:  至多16个字符

fields:
  school_name:
    required:
      msg: "学校名称不能为空"
    nameStringValidator:
  type:
    required:
      msg: "学校类型不能为空"
    nameStringValidator:
  master:
    required:
      msg: "校长不能为空"
    nameStringValidator:
  contact:
    required:
      msg: "联系人不能为空"
    nameStringValidator:
  phone:
    required:
      msg: "电话不能为空"
    sfStringValidator:
      min: 11
      min_error: "格式为（区号）-电话号码"
      max: 32
      max_error: "格式为（区号）-电话号码"
  address:
    required:
      msg: "地址不能为空"
    sfStringValidator:
      min: 10
      min_error: 至少10个字符
      max: 256
      max_error: 至多256个字符
  postal:
    required:
      msg: "邮政编码不能为空"
    sfStringValidator:
      min: 6
      min_error: 至少6个字符
      max: 7
      max_error: 至多7个字符
 