fillin:
  enabled:  true
  
validators:
  nameStringValidator:
    class:  sfStringValidator
    param:
      max:  16
      max_error:  至多16个字符

fields:
  survey_date:
    sfDateValidator:
      date_error:  日期无效
      compare:  "2009-08-08"
      operator: ">="
      compare_error:  "对不起，创建日期 不能早于2009年8月8日"
  grade:
    required:
      msg:  "班级不能为空"
  other_assist:
    required:
      msg: "其他资助人不能为空"
    sfStringValidator:
      max: 256
      max_error:  至多256个字符
  dropout_info:
    required:
      msg: "辍学记录不能为空"
    sfStringValidator:
      max: 256
      max_error:  至多256个字符
  revenue:
    required:
      msg: "收入不能为空"
    sfStringValidator:
      max: 128
      max_error:  至多128个字符
  property:
    required:
      msg: "财产不能为空"
    sfStringValidator:
      max: 256
      max_error:  至多256个字符
  donation_usage:
    required:
      msg: "捐助使用情况不能为空"
    sfStringValidator:
      max: 256
      max_error:  至多256个字符
  donor_concerned:
    required:
      msg: "捐助人关心的问题不能为空"
    sfStringValidator:
      max: 256
      max_error:  至多256个字符
  school_opinion:
    required:
      msg: "学校意见不能为空"
    sfStringValidator:
      max: 256
      max_error:  至多256个字符
  teacher_opinion:
    required:
      msg: "老师意见不能为空"
    sfStringValidator:
      max: 256
      max_error:  至多256个字符
  user_opinion:
    required:
      msg: "志愿者意见不能为空"
    sfStringValidator:
      max: 256
      max_error:  至多256个字符