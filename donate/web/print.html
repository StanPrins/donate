<html>
<head>
<style>
@media　print{ 　　
　　.toolbar{display:none;} 　　
　　} 　　
　　.toolbar{border:1px　solid　#6A9BFA;background:#E8F7E8;} 　　
　　.paging{page-break-after　:always} 　　
　　td{font-size:12px;color:#000000;}
.content
{
border:1px　solid　#6A9BFA;
background:#E8F7E8;
}
</style>
</head>

</html>
