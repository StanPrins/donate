methods:
  post: [username, password]

names:
  username:
    required:     true
    required_msg: Username is required
    validators:   [usernameValidator, userValidator]

  password:
    required:     true
    required_msg: 请输入密码

usernameValidator:
    class:        sfStringValidator
    param:
      min:        5
      min_error:  用户名必须是5个或者5个以上的字母或数字

userValidator:
    class:         myLoginValidator
    param:
      password:    password
      login_error: 用户不存在或用户名错误